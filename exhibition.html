<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davit Abramashvili</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <div class="container-header">
    <header>
      <div class="logo">
        <img src="./img/header_logo.png" alt="Davit Abram Logo">
      </div>
      <nav>
        <a href="#">Artworks</a>
        <a href="#" class="active">About</a>
        <a href="#">Exhibitions</a>
      </nav>
      <h1 class="header-title">About</h1>
    </header>
  </div>

  <!-- ABOUT SECTION -->
  <div class="container">
    <section class="exhibitions">
      <div class="slider">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/about_img.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/about_img.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/about_img.webp" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
  </div>

  <div class="footer-wrapper">
    <footer>
      <div class="footer-top">
        <img src="./img/footer-logo.png" alt="Davit Abram Logo" class="footer-logo">
      </div>
      <div class="footer-bottom">
        <div class="footer-info">
          <p>Contemporary Artist<br>Painter<br>Visual Storyteller</p>
        </div>
        <div class="footer-contact">
          <p>E: davitmoreart@gmail.com<br>T: +995 597 009 391</p>
        </div>
        <div class="footer-social">
          <p>Instagram<br>LinkedIn<br>Behance</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
